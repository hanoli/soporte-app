<div class="container main-container">
    <div class="card bg-light mb-3" >
        <div class="card-header">Clientes</div>
        <div class="card-body">
          <h5 class="card-title"></h5>

<table class="table table-bordered table-striped">
  <thead>
<tr>
  <th>id</th>
  <th>nombre</th>
  <th>apellido</th>
  <th>fecha</th>
  <th>email</th>
  <th>telefono</th>
</tr>
  </thead>
<tbody>
  <tr *ngFor="let item of clientes">
    <td>{{item.id}}</td>
    <td>{{item.nombre}}</td>
    <td>{{item.apellido}}</td>
    <td>{{item.fecha}}</td>
    <td>{{item.email}}</td>
    <td>{{item.telefono}}</td>
  </tr>
</tbody>
</table>

   </div>
   </div>
    
</div>
