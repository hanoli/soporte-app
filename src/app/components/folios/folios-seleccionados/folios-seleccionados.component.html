<div class="row">
    <div class="col s12" align="center">
      
    </div>
  </div>
   <div class="row">
    <div class="col s12" align="center">
      <h1>Folios seleccionados para aprobacion</h1>
      <hr style="height: 1px; background-color: #1B5E20">
    </div>
  </div>

<div class="mat-elevation-z8">
      <mat-card>
      <table mat-table [dataSource]="dataSource" style="width: 100%;" matSort>
   

        <!--<ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>Select</th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox [(ngModel)]="element.checked" (change)="getCheckbox(element)">
            </mat-checkbox>
          </td>
        </ng-container>-->

        <ng-container matColumnDef="folio">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Folio</th>
          <td mat-cell *matCellDef="let element"> {{element.folio}} </td>
        </ng-container>
      
        <ng-container matColumnDef="fecha">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha</th>
          <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>
      
        <ng-container matColumnDef="cliente">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente</th>
          <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
        </ng-container>
      
        <ng-container matColumnDef="tipoEquipo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Equipo </th>
          <td mat-cell *matCellDef="let element"> {{element.tipoEquipo}} </td>
        </ng-container>
      
        <ng-container matColumnDef="marca">
          <th mat-header-cell *matHeaderCellDef> Marca </th>
          <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
        </ng-container>

      <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef> Modelo </th>
        <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
      </ng-container>

      <ng-container matColumnDef="numSerie">
      <th mat-header-cell *matHeaderCellDef> No de Serie </th>
      <td mat-cell *matCellDef="let element"> {{element.numSerie}} </td>
      </ng-container>

      <ng-container matColumnDef="aprobado">
        <th mat-header-cell *matHeaderCellDef> Aprobado </th>
        <td mat-cell *matCellDef="let element"> {{element.estatus}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"></tr>
      </table>
    </mat-card>

      <mat-paginator [length]="100"
        [pageSize]="4"
        [pageSizeOptions]="[4, 8, 12]"
        aria-label="Select page">
      </mat-paginator>

    </div>
