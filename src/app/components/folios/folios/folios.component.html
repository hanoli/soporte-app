          <mat-card>
            <table mat-table [dataSource]="dataSource" style="width: 100%;">

            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <mat-checkbox [(ngModel)]="element.checked" (change)="getCheckbox(element)">
                </mat-checkbox>
              </td>
            </ng-container>

            <ng-container matColumnDef="folio">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Folio</th>
              <td mat-cell *matCellDef="let element"> {{element.folio}} </td>
            </ng-container>
          
            <ng-container matColumnDef="fecha">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha</th>
              <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
            </ng-container>
          
            <ng-container matColumnDef="cliente">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente</th>
              <td mat-cell *matCellDef="let element"> {{element.cliente.nombre}} </td>
            </ng-container>
          
            <ng-container matColumnDef="tipoEquipo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de Equipo </th>
              <td mat-cell *matCellDef="let element"> {{element.tipoEquipo}} </td>
            </ng-container>
          
            <ng-container matColumnDef="marca">
              <th mat-header-cell *matHeaderCellDef> Marca </th>
              <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
            </ng-container>

          <ng-container matColumnDef="modelo">
            <th mat-header-cell *matHeaderCellDef> Modelo </th>
            <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
          </ng-container>

          <ng-container matColumnDef="numSerie">
          <th mat-header-cell *matHeaderCellDef> No de Serie </th>
          <td mat-cell *matCellDef="let element"> {{element.numSerie}} </td>
          </ng-container>

          <ng-container matColumnDef="exportarPDF">
            <th mat-header-cell *matHeaderCellDef> Exportar </th>
            <td mat-cell *matCellDef="let element"> <img class="box" src="assets/img/pdf.png" (click)="exportaPdf(element)"></td>
            </ng-container>
          

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </mat-card>

          <mat-paginator [length]="length"
            [pageSize]="pageSize"
            [pageSizeOptions]="[5, 7, 10]"
            aria-label="Select page">
          </mat-paginator>
