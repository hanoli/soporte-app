  <form (ngSubmit) = "creaFolio()">

      <div class="form-group col-md-6">

      </div>

      </div>

<hr>
    <h3>Datos del Cliente</h3>
    <div class="card-header" >
      <button class="btn btn-rounded btn-secondary" type="button" (click) = "addClient()" >Agregar</button>
    </div> 



    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4" >#Cliente: {{cliente.id}}</label>
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Nombre: {{nombreCliente}} {{apellidoPatCliente}}</label>
      </div>
    </div>

    <h3>Datos del Equipo</h3>

        <label for="inputState">Tipo de equipo</label>
        <select [(ngModel)]="selectedTipoEquipo.id" id="inputState" class="form-control" #t (change)="capturar(t.value)">
          <option selected>Selecciona tipo</option>
          <option *ngFor="let tipo of tipoEquipo"  value={{tipo.tipoEquipo}} > {{tipo.tipoEquipo}}</option>
        </select>
      </div>

      <div class="form-group col-md-4">
        <label for="inputState">Marca</label>
        <select [(ngModel)]="selectedMarca.id" id="inputState" class="form-control" #m (change)="capturarMarca(m.value)">
          <option selected>Selecciona marca</option>
          <option *ngFor="let tipo of marca" value={{tipo.marca}} > {{tipo.marca}}</option>
        </select>
      </div>

    </div>
