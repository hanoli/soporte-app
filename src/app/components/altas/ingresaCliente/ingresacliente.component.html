      <mat-card>
        <table mat-table [dataSource]="dataSource" style="width: 100%;">

        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <!--<mat-checkbox [(ngModel)]="element.checked" (change)="getCheckbox(element)">-->
              <mat-checkbox [(ngModel)]="element.checked">
            </mat-checkbox>
          </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre</th>
          <td mat-cell *matCellDef="let element" (click) = 'seleccionar(element)'> {{element.nombre}} </td>
        </ng-container>
      
        <ng-container matColumnDef="paterno">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Paterno</th>
          <td mat-cell *matCellDef="let element" (click) = 'seleccionar(element)'> {{element.apellidoPat}} </td>
        </ng-container>
      
        <ng-container matColumnDef="materno">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Materno</th>
          <td mat-cell *matCellDef="let element" (click) = 'seleccionar(element)'> {{element.apellidoMat}} </td>
        </ng-container>

        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Direccion</th>
          <td mat-cell *matCellDef="let element" (click) = 'seleccionar(element)'> {{element.direccion}} </td>
        </ng-container>
      
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Télefono </th>
          <td mat-cell *matCellDef="let element" (click) = 'seleccionar(element)'> {{element.telefono}} </td>
        </ng-container>
      
        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef> Correo </th>
          <td mat-cell *matCellDef="let element" (click) = 'seleccionar(element)'> {{element.correo}} </td>
        </ng-container>

      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element">
          <button  class="btn " color="primary" (click) = 'eliminar(element)' ><img class="box" src="assets/img/borrar.png"></button>  
        </td>
      </ng-container>

      <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let element"> 
        <button  class="btn " color="primary" (click) = 'cargaCliente(element)' ><img class="box" src="assets/img/lapiz.png"></button> 
      </td>
      </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>

    <mat-paginator [length]="length"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 7, 10]"
        aria-label="Select page">
    </mat-paginator>
